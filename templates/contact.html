<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background: linear-gradient(135deg, #082c70, #2a5298);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background-color: #f1eaea;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: 60px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    h4 {
      color: #2a5298;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: 700;
      text-align: center;
    }
    .contact-info p {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .social-icons a {
      color: #2a5298;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #1e3c72;
      text-decoration: none;
    }
    .contact-form {
      margin-top: 40px;
    }
    .form-control {
      background-color: #f0ecec;
      border: 1px solid #ddd;
      color: #333;
      transition: border-color 0.3s;
    }
    .form-control:focus {
      background-color: #ffffff;
      border-color: #2a5298;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #1b66e7;
      border-color: #2a5298;
      color: #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #1e3c72;
      border-color: #1e3c72;
    }
    .header-section {
      background: linear-gradient(135deg, #aab3c1, #1e3c72);
      color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 30px;
    }
    .header-section h4 {
      margin: 0;
      font-size: 24px;
    }
    .header-section p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h4>Contact Us</h4>
      <p>If you have any questions or need assistance, please do not hesitate to contact us!</p>
    </div>
    
    <div class="contact-info">
      <p><b>Email:</b> jayanethmioshini@gmail.com</p>
      <p><b>Phone:</b> 0783056913</p>
    </div>
    
    <div class="social-icons text-center mb-4">
      <a href="#" target="_blank" title="Follow us on Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" target="_blank" title="Follow us on Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" target="_blank" title="Follow us on Twitter"><i class="bi bi-twitter"></i></a>
    </div>
    
    <div class="contact-form">
      <h4>Send us a Message</h4>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
